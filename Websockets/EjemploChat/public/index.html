<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/nodejs.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>EJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>    
  </head>
  <body>
    
    
        <h1>EJS</h1>

        <h2>Ingrese producto</h2>

        <form id="agregarProducto" action="/productos" method="POST">
          <label>Nombre:</label>
          <input type="text" name="title"/>

          <label>Precio</label>
          <input type="number" name="price"/>

          <label>Imagen (URL)</label>
          <input type="text" name="thumbnail" />

          <button type="submit">Agregar</button>

        </form>

        <a href="/productos"><button type="button">Ver Productos</button></a>

        <form class="container mt-3">
            <div class="form-group">
                <h2>Centro de Mensajes</h2> 
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese email">
              <small id="emailHelp" class="form-text text-muted">No compartiremos esta informaci√≥n con terceros.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mensaje</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese un mensaje..">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            <div id="listaMensajes"></div>
          </form>

        <script src="js/index.js"></script>
  </body>
</html>
